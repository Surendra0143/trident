# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: com.sap.firstpiece.zqmfirstpiece
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: TSD_110
          url: http://TSD:8012
        app:
          name: ZQM_FIRST_PIECE
          description: First Piece Inspection
          package: ZQM
          transport: TSDK901363
